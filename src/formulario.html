<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="css\formulario.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Registro</h1>
        <form id="registroForm">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="fecha">Fecha de Nacimiento:</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>

            <div class="form-group">
                <label for="pais">País:</label>
                <select id="pais" name="pais" required>
                    <option value="">Selecciona un país</option>
                    <option value="mx">México</option>
                    <option value="es">España</option>
                    <option value="ar">Argentina</option>
                    <option value="co">Colombia</option>
                </select>
            </div>

            <div class="form-group">
                <label>Género:</label>
                <div class="radio-group">
                    <label><input type="radio" name="genero" value="hombre" required> Hombre</label>
                    <label><input type="radio" name="genero" value="mujer" required> Mujer</label>
                    <label><input type="radio" name="genero" value="otro" required> Otro</label>
                </div>
            </div>

            <div class="form-group">
                <label><input type="checkbox" id="terminos" name="terminos" required> Acepto los términos y condiciones</label>
            </div>

            <div class="form-group">
                <label for="comentarios">Comentarios:</label>
                <textarea id="comentarios" name="comentarios" rows="4"></textarea>
            </div>

            <div class="form-group">
                <button type="submit">Registrarse</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
